<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simpledotcss/simple.min.css"
    />
  </head>
  <body>
    <h1 class="text-center">All Awesome Books</h1>
    <ol id="book-list"></ol>
    <div class="line mx-auto mt-2"></div>
    <h2 class="text-center">Add a new book</h2>
    <form action="#" id="book-form" class="text-center mx-5">
      <input
        type="text"
        name="book-name"
        id="book-title"
        placeholder="Book title"
      />
      <input
        type="text"
        name="book-author"
        id="book-author"
        placeholder="Book author"
      />
      <br />
      <div class="flex flex-end">
        <button type="submit">Add book</button>
      </div>
    </form>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
