<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <nav class="flex justify-between items-center px-5 py-2 bg-gray">
      <a href="#" class="text-black">Awesome Books</a>
      <ul class="flex">
        <li><a href="#" class="px-1 text-black">List</a></li>
        <li><a href="#" class="px-1 text-black border-left">Add New</a></li>
        <li><a href="#" class="px-1 text-black border-left">Contact</a></li>
      </ul>
    </nav>
    <div class="flex flex-end px-5 py-2" id="date-time"></div>
    <div id="app" class="py-5">
      <h1 class="text-center">All Awesome Books</h1>
      <ol id="book-list"></ol>
      <div class="line mx-auto mt-2"></div>
      <h2 class="text-center">Add a new book</h2>
      <form action="#" id="book-form" class="text-center mx-5">
        <input type="text" name="book-name" id="book-title" placeholder="Book title" />
        <input type="text" name="book-author" id="book-author" placeholder="Book author" />
        <br />
        <div class="flex flex-end">
          <button type="submit">Add book</button>
        </div>
      </form>
    </div>

    <footer ></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
